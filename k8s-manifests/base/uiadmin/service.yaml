apiVersion: v1  
kind: Service  
metadata:  
  name: uiadmin  
  namespace: microservices-app  
  labels:  
    app: uiadmin  
    tier: frontend  
spec:  
  type: LoadBalancer  
  selector:  
    app: uiadmin  
  ports:  
  - name: http  
    protocol: TCP  
    port: 3000  
    targetPort: http  
